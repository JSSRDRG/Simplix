<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <title>Simplix</title>
  <link rel="stylesheet" href="lib/css/var.css">
  <link rel="stylesheet" href="lib/css/base.css">
  <link rel="stylesheet" href="lib/css/titlebar.css">
  <link rel="stylesheet" href="lib/css/chrome.css">
</head>
<body>
<div id="app">
  <div id="app-container">
    <div id="app-titlebar">
      <div class="resizeHandle left"></div>
      <div class="resizeHandle top"></div>
      <div class="resizeHandle right"></div>
    </div>
    <div id="app-content">
      <div id="app-chrome">
        <button id="menuBtn" class="btn"><div class="btnSvg"></div></button>
        <button id="homeBtn" class="btn"><div class="btnSvg"></div></button>
        <button id="addBtn" class="btn"><div class="btnSvg"></div></button>
        <div id="search-bar">
          <div id="backBtn" class="btn"><div class="btnSvg"></div></div>
          <div id="forwardBtn" class="btn"><div class="btnSvg"></div></div>
          <div class="divider"></div>
        </div>
      </div>
      <div id="app-web-container"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="lib/renderer/global.js"></script>
</body>
</html>
